name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  build-with-gradle:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle-task: [ 'chrome', 'firefox' ]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Firefox
      if: ${{ matrix.gradle-task == 'firefox' }}
      uses: browser-actions/setup-firefox@latest
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Compile
      run: ./gradlew testClasses --no-daemon --console=plain
    - name: Run tests
      run: ./gradlew ${{matrix.gradle-task}} --no-daemon --console=plain -Dselenide.headless=true
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report-gradle-${{matrix.gradle-task}}
        retention-days: 14
        path: |
          **/build/reports
          **/build/test-results

  build-with-maven:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle-task: [ 'chrome', 'firefox' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Firefox
        if: ${{ matrix.gradle-task == 'firefox' }}
        uses: browser-actions/setup-firefox@latest
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn test-compile
      - name: Run tests
        run: mvn test -P ${{matrix.gradle-task}}
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-maven-${{matrix.gradle-task}}
          retention-days: 14
          path: |
            **/build
            **/target/surefire-reports

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: [build-with-gradle, build-with-maven]
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          target: minor
          merge-method: rebase
